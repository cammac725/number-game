<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Number Memory Game</title>
</head>
<body>
  <div class="container">
    
    <h1 class="title">Number Memory Game</h1>
    <h2 class="sub-title">Game Settings</h2>
    
    <div class="settings-section">
      <div class="settings">
        <div>
          <label class="label">Width: </label>
          <input
            type="text"
            name="width"  
            placeholder="40vw"
          />
        </div>
        <div>
          <label class="label">Height: </label>
          <input
            type="text"
            name="height"  
            placeholder="40vh"
          />
        </div>
        <div>
          <label class="label">Columns: </label>
          <input
            type="text"
            name="columns"  
            placeholder="4"
          />
        </div>
        <div>
          <label class="label">Rows: </label>
          <input
            type="text"
            name="rows"  
            placeholder="4"
          />
        </div>
        <div>
          <label class="label">Time: </label>
          <input
            type="text"
            name="time"  
            placeholder="30"
          />
        </div>
        <div>
          <label class="label">Theme: </label>
          <input
            type="text"
            name="theme"  
            placeholder="Classic"
          />
        </div>
      </div>
      <p>Welcome to the memory game. Change the settings as desired. Click start to play</p>
    </div>

    <div class="clock-section">
      <button class="time-btn">Time Remaining: <span id="time">00:30</span></button>
      <button class="start-btn">Start Game</button>
    </div>

    <div class="board-section">
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
      <div class="board-card"></div>
    </div>

  </div>
</body>
</html>
