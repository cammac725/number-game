<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Number Memory Game</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Number Memory Game</h1>
    </header>
    
    <div class="settings-section">
      <h2 class="sub-title">Game Settings</h2>
      <div class="settings">
        <label class="label">Width: </label>
        <input
          type="text"
          name="width"  
          placeholder="40vw"
        />
        <label class="label">Height: </label>
        <input
          type="text"
          name="height"  
          placeholder="30vh"
        />
        <label class="label">Columns: </label>
        <input
          type="text"
          name="columns"  
          placeholder="4"
        />
        <label class="label">Rows: </label>
        <input
          type="text"
          name="rows"  
          placeholder="4"
        />
        <label class="label">Time: </label>
        <input
          type="text"
          name="time"  
          placeholder="30"
        />
        <label class="label">Theme: </label>
        <input
          type="text"
          name="theme"  
          placeholder="Classic"
        />
      </div>
      <p>Welcome to the memory game. Change the settings as desired. Click start to play</p>
    </div>

    <div class="clock-section">

    </div>

    <div class="board-section">

    </div>

  </div>
</body>
</html>
